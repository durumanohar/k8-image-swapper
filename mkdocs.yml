# Project information
site_name: k8s-image-swapper
site_url: https://estahn.github.io/k8s-image-swapper/
site_author: Enrico Stahn
site_description: >-
  Mirror images into your own registry and swap image references automatically.

# Repository
repo_name: estahn/k8s-image-swapper
repo_url: https://github.com/estahn/k8s-image-swapper
edit_uri: "blob/main/docs/"

# Copyright
copyright: Copyright &copy; 2020 Enrico Stahn

use_directory_urls: false

theme:
  name: material

  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference



  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en

  features:
    - tabs
    - content.action.edit

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - markdownextradata: {}
  # - macros

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight:
      use_pygments: true
      linenums_style: pymdownx-inline
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Configuration: configuration.md
  - FAQ: faq.md
#  - Releases:
#      - 1.3.0: releases/1.3.0-NOTES.md
#  - Operations:
#    - Production considerations: foo
#  - Contributing:
#    - Testing: testing.md
#    - Contributors: constributors.md

extra:
  analytics:
    provider: google
    property: G-BK225DNZVM
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
